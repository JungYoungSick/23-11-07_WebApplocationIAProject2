<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 레이아웃. -->
    <div id="root">
      <!-- 첫번째 내용. -->
      <div>
        <div>
          <h1></h1>
        </div>
      </div>
      <!-- 두번째 내용. -->
      <div>
        <!-- 햄버거 메뉴 이미지 넣기. -->
        <div id="bergerMenu">
          <!-- All surch box + button -->
        </div>
        <div>
          <input type="text" name="serchBox" id="serchBox" />
          <button>검색</button>
        </div>
      </div>
      <!-- 세번째 내용. -->
      <div>
        <form class="infopos" method="get">
          <div id="userInfo">
            <h2 style="text-align: center; margin-bottom;: 10px">User Info</h2>
            <div class="box1">
              <label for="userName">User : </label>
              <input type="text" name="user" id="userName" />
            </div>
            <div class="box2">
              <label for="Assistant">Assistant : </label>
              <input type="password" name="Assistant" id="Assistant" />
            </div>
            <div class="box3">
              <label for="userAvatar">userAvatar</label>
              <input type="text" name="userAvatar" id="userAvatar" />
            </div>
          </div>
        </form>
        <div id="promptMain">
          <div id="promptBox">
            <input type="text" name="prompt" id="prompt" />
            <div>
              <input type="text" name="textBar" id="textBar" />
              <input
                type="submit"
                name="textButton"
                id="textButton"
                value="보내기"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const root = document.getElementById("root");
      console.dir(root);
    </script>
  </body>
</html>
